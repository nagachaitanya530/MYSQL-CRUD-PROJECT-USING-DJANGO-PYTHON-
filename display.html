<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: azure">
<h1 style="color: red;text-align: center">Student Details</h1>
<table border="4" align="center">
<tr>
    <th>Id</th>
    <th>Name</th>
    <th>Address</th>
    <th>Mail</th>
    <th>Age</th>
    <th>Update</th>
    <th>Delete</th>
</tr>
{% for student in students %}
    <tr>
    <td>{{ student.id }}</td>
    <td>{{ student.name }}</td>
    <td>{{ student.address }}</td>
    <td>{{ student.mail }}</td>
    <td>{{ student.age }}</td>
    <td><a href="{% url 'update' student.id %}">Update</a></td>
    <td><a href="{% url 'delete' student.id %}">Delete</a></td>
    </tr>
{% endfor %}
</table>
<div style="text-align: center">
<a href="{% url 'index' %}">Back</a>
</div>
</body>
</html>
